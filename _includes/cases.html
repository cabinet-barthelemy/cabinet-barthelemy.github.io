{% assign t = site.data.translations[page.lang] %}

<div class="container-inner">
  <h1>{{ t.pages.cases.title }}</h1>
</div>

{% for case in site.data.cases %}
  <h2>{{ case.name[page.lang] }}</h2>
  <p>{{ case.description[page.lang] }}</p>
  <img src="{{ site.baseurl }}/assets/images/cases/{{ case.images.before }}" alt="{{ case.name[page.lang] }}">
  <img src="{{ site.baseurl }}/assets/images/cases/{{ case.images.after }}" alt="{{ case.name[page.lang] }}">
{% endfor %}
