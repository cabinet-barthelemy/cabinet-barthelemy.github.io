{% assign t = site.data.translations[page.lang] %}

<div class="container-inner">
    <h1>{{ t.pages.cases.title }}</h1>
</div>

<div class="grid">
    {% for case in site.data.cases %}
        <div class="md-w-1/2 grid__item mrgb">
            <div class="container-inner">
                <h2>{{ case.name[page.lang] }}</h2>
            </div>

            <div class="thumbnail thumbnail--crossfading">
                <div class="thumbnail__item">
                    <img class="img-block" src="{{ site.baseurl }}/assets/images/cases/{{ case.images.before }}" alt="{{ case.name[page.lang] }}">
                    <div class="thumbnail__label thumbnail__label--before pdg--">{{ t.vocab.before }}</div>
                </div>

                <div class="thumbnail__item">
                    <img class="img-block" src="{{ site.baseurl }}/assets/images/cases/{{ case.images.after }}" alt="{{ case.name[page.lang] }}">
                    <div class="thumbnail__label thumbnail__label--after pdg--">{{ t.vocab.after }}</div>
                </div>

                <img class="invisible img-block" src="{{ site.baseurl }}/assets/images/cases/{{ case.images.before }}" alt="{{ case.name[page.lang] }}">

                <div class="thumbnail__body pdg-">{{ case.description[page.lang] }}</div>
            </div>
        </div>
    {% endfor %}
</div>
