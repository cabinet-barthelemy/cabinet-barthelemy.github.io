{% assign t = site.data.translations[page.lang] %}

<div class="container-inner">
    <h1>{{ t.pages.team.title }}</h1>
</div>

{% for employee in site.data.employees %}
  <div class="mosaic mosaic--responsive mosaic--fixed mrgt+ box box--tight">
    <div class="mosaic__cell">
      <img src="/assets/images/team/{{ employee.key }}.jpg" alt="{{ employee.name }}" class="img-responsive">
    </div>
    <div class="mosaic__cell box">
      <h2>{{ employee.name }}</h2>
      <p>{{ employee.description[page.lang] | newline_to_br  }}</p>
    </div>
  </div>
{% endfor %}
