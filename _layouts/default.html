{% assign t = site.data.translations[page.lang] %}

<!DOCTYPE html>
<html lang="{{ page.lang }}">
  <head>
    <title>{{ site.title }} - {{ page.title }}</title>
    <meta name="description" content="{{ t.vocab.headline }}">
    <meta name="keywords" content="{{ t.vocab.keywords }}">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="{{ site.title }} - {{ page.title }}">
    <meta property="og:url" content="{{ page.url | prepend: site.baseurl }}" />
    <meta property="og:image" content="{{ "/assets/images/logo-big.png" | prepend: site.baseurl }}" />
    <meta property="og:locale" content="{{ page.lang }}">

    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/main.css" | prepend: site.baseurl }}">
    <link rel="icon" href="{{ "/assets/images/icons/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon">
    <link rel="canonical" href="{{ site.url }}" />
  </head>

  <body>
    <div class="container">
      {% include header.html %}
      {% include navigation.html %}

      {{ content }}

      {% include footer.html %}
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiTYA3pweHWwEZsN-xiVvRXQWkaGahYY4"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-48249284-1', 'dentistebarthelemy.ch');
      ga('send', 'pageview');
    </script>
    <script src="{{ "/assets/javascripts/application.js" | prepend: site.baseurl }}"></script>
  </body>
</html>
